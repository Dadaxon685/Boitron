<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.name }} ‚Äî Savollar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f0f9f1;
            color: #1e3a2f;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2e8b57;
            line-height: 1.3;
        }
        .question-box {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-radius: 12px;
            margin: 16px 0;
            overflow: hidden;
            border: 1px solid #a5d6a7;
        }
        .question {
            padding: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.25s ease;
        }
        .question:hover {
            background: #b2dfdb;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(46, 139, 87, 0.15);
        }
        .question strong {
            flex: 1;
            text-align: left;
            font-size: 1.05rem;
            line-height: 1.4;
            color: #1e3a2f;
        }
        .eye {
            font-size: 1.3rem;
            color: #4caf50;
            margin-left: 10px;
            min-width: 24px;
            text-align: right;
        }
        .answer {
            padding: 0 16px 16px;
            background: #f1f8e9;
            border-top: 1px solid #c8e6c9;
        }
        .answer p {
            color: #2e7d32;
            margin-top: 8px;
            line-height: 1.5;
            font-size: 1.02rem;
        }
        .empty-message {
            text-align: center;
            color: #666;
            margin: 30px 0;
            font-style: italic;
            font-size: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .back-link:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            .question strong {
                font-size: 1rem;
            }
            .eye {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üî¨ {{ topic.name }}</h2>
        </div>

        <div id="questions">
            {% for q in questions %}
            <div class="question-box">
                <div class="question" onclick="toggleAnswer({{ forloop.counter0 }})">
                    <strong>{{ forloop.counter }}. {{ q.question_text }}</strong>
                    <span class="eye">üí°</span>
                </div>
                <div class="answer" id="ans-{{ forloop.counter0 }}" style="display:none;">
                    Javob:<p>{{ q.answer_text }}</p>
                </div>
            </div>
            {% empty %}
            <p class="empty-message">Savollar hali qo'shilmagan.</p>
            {% endfor %}
        </div>

        <a href="/savollar/edition/{{ topic.edition.id }}/grade/{{ topic.grade.id }}/?id={{ tg_id }}" class="back-link">
            ‚Üê Orqaga
        </a>
    </div>

    <script>
        function toggleAnswer(index) {
            const el = document.getElementById('ans-' + index);
            if (el.style.display === 'none' || el.style.display === '') {
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }
    </script>
</body>
</html>
