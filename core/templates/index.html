<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOTRON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #eafbf2; /* Yengilroq biologik fon */
            color: #1e3a2f;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 60, 40, 0.25);
        }

        .header {
            padding: 24px 20px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border-bottom: 2px solid #2e7d32;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.95;
        }

        .header h2 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #e0f7e9;
            font-weight: 600;
        }

        .refresh-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.25s, transform 0.15s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .refresh-btn:active {
            transform: rotate(90deg);
        }

        .menu {
            background: #f8fdfa;
            padding: 15px;
        }

        .menu-item {
            background: white;
            border-radius: 16px;
            margin-bottom: 14px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 60, 40, 0.12);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 60, 40, 0.18);
        }

        .menu-item a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            color: #1e3a2f;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        .menu-item i,
        .menu-item .icon {
            font-size: 1.3rem;
            min-width: 28px;
            text-align: center;
            color: #2e8b57;
        }

        .menu-item span {
            flex-grow: 1;
            text-align: left;
            font-size: 1.05rem;
            font-weight: 500;
            margin: 0 12px;
        }

        .menu-item .arrow {
            font-size: 1.2rem;
            color: #3cb371;
        }

        .alert-box {
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
            border-radius: 14px;
            padding: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #2e7d32;
            font-weight: 600;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .alert-box i {
            font-size: 1.3rem;
            color: #4caf50;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="refresh-btn">â†»</button>
            <h1>Salom, {{ name }}!</h1>
            <p>Sizning Telegram ID: {{ tg_id }}</p>
            <h2>Balans: {{ balance }} so'm</h2>
        </div>

        <!-- Menu -->
        <div class="menu">
            <!-- Savollar -->
            <div class="menu-item">
                <a href="{% url 'select_edition' %}?id={{ tg_id }}">
                    <i>ðŸ§¬</i>
                    <span>Savollar</span>
                    <i class="arrow">â€º</i>
                </a>
            </div>

            <!-- Testlar -->
            <div class="menu-item" onclick="location.href='/testlar/?id={{ tg_id }}'">
                <a>
                    <i>ðŸ”¬</i>
                    <span>Testlar</span>
                    <i class="arrow">â€º</i>
                </a>
            </div>

            <!-- Balansni to'ldirish -->
            <div class="menu-item">
                <a href="{% url 'top_up_balance' %}?id={{ tg_id }}">
                    <i>ðŸŒ±</i>
                    <span>Balansni to'ldirish</span>
                    <i class="arrow">â€º</i>
                </a>
            </div>

            {% if announcement %}
            <div class="alert-box">
                <i>ðŸ””</i>
                <span>{{ announcement.message|safe }}</span>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.querySelector('.refresh-btn')?.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
